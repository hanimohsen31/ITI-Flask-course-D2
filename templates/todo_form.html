{% extends "base.html" %}

{% block body %}

<style>
    input{
    width: 100%;
}
label{
color:white;
margin-top:20px;
}
</style>
<form method="post" action="{%if todo%}{{url_for('edit_todo',id=todo.id)}}{%else%}{{url_for('create_todo')}}{% endif %}">
    <label>Title:</label>
    {% if todo %}
    <input class="form-control" type="text" name="title" value={{todo.title}}>
    {% else %}
    <input class="form-control" type="text" name="title">
    {% endif %}
    <label>Description:</label>
    {% if todo %}
    <input class="form-control" type="text" name="description" value={{todo.description}}>
    {% else %}
    <input class="form-control" type="text" name="description">
    {% endif %}

<!--    {% if todo %}-->
<!--    <input type="checkbox" name="is_done" {% if todo.is_done%}checked {% endif %}>-->
<!--    {% else %}-->
<!--    <input type="checkbox" name="is_done">-->
<!--    {% endif %}-->

    {% if todo %}
    <input type="submit" name="update" value="Update" class="btn btn-primary my-4" >
    {% else %}
    <input type="submit" name="create" value="Create" class="btn btn-primary my-4" >
    {% endif %}
</form>
{% endblock %}
